[project]
name = "adk-ai-data-protocol"
version = "0.1.0"
description = "AI SDK v6 and Google ADK integration example demonstrating data stream protocol implementation"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "google-adk==1.21.0",
    "loguru>=0.7.3",
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.32.0",
    "pydantic>=2.10.0",
    "python-dotenv>=1.0.0",
    "aiohttp>=3.13.2",
    "pillow>=12.0.0",
]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
]
